<div class="form-group">
  <input type="file"
         id="file"
         (change)="onFileChange($event)">
</div>


<button (click)="Fn_Showfiles()">Show Files</button>

<div *ngIf="showfiles">
  <h3>Files presents in Conatiner</h3>
  <ol>

    <li *ngFor= "let items of list;let i = index" (click)="onItemClick(i)" >{{items}}   </li>


  </ol>
</div>

<h4>{{url}}</h4>
