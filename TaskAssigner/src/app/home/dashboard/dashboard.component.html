<div class="dashboard pg-wrapper">

  <div class="container-fluid"  style="margin-left: 20%;">
    <!-- Info boxes -->
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="info-box">
          <span class="info-box-icon bg-info elevation-1"><i class="fas fa-users"></i></span>
  
          <div class="info-box-content">
            <span class="info-box-text">Total No.of Users</span>
            <span class="info-box-number">{{totalUsers}}</span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="info-box mb-3">
     
          <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-project-diagram"></i></span>
   
          <div class="info-box-content">
            <span class="info-box-text">Total No.of Projects</span>
            <span class="info-box-number">{{totalProjects}}</span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
  
      <!-- fix for small devices only -->
  
   
      <!-- /.col -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="info-box mb-3">
          <span class="info-box-icon bg-success elevation-1"><i class="fas fa-tasks"></i></span>
   
          <div class="info-box-content">
            <span class="info-box-text">Total No.of Tasks</span>
            <span class="info-box-number">{{ totalTasks}}</span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
    </div>


<br>

            <h3></h3>
          </div>

              <canvas id="myChart" width="200" height="150"></canvas>
      
          </div>
        </div>
      </div>
     
      <div class="col-md-6">
       <div class="card">
         <div class="card-header">
           <h3></h3>
         </div>
         <div class="card-body">
             <canvas id="myChart2" width="200px" height="150"></canvas>
         </div>
       </div>
     </div>
   
    
    </div>

</div>
